<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
    <style>
        body { font-family: monospace; background: #333; color: #0f0; padding: 20px; }
        div { margin: 5px 0; }
        .ok { color: #0f0; }
        .error { color: #f00; }
        .info { color: #0ff; }
    </style>
</head>
<body>
    <h1>Home Assistant API Test</h1>
    <div id="output"></div>

    <script>
        const output = document.getElementById('output');
        
        function log(msg, type = 'info') {
            const div = document.createElement('div');
            div.className = type;
            div.textContent = msg;
            output.appendChild(div);
            console.log(msg);
        }

        async function test() {
            try {
                log('Testing /api/states/climate.living_room via proxy...');
                const response = await fetch('/api/states/climate.living_room', {
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                log(`Response status: ${response.status}`, 'info');
                
                if (!response.ok) {
                    log(`Error: HTTP ${response.status}`, 'error');
                    const text = await response.text();
                    log(`Response body: ${text}`, 'error');
                    return;
                }
                
                const data = await response.json();
                log(`Success! Got entity:`, 'ok');
                log(`  Entity ID: ${data.entity_id}`, 'ok');
                log(`  State: ${data.state}`, 'ok');
                log(`  Current Temp: ${data.attributes?.current_temperature}Â°C`, 'ok');
                
            } catch (err) {
                log(`Error: ${err.message}`, 'error');
            }

            try {
                log('', 'info');
                log('Testing localStorage for debug info...', 'info');
                const debugInfo = sessionStorage.getItem('haDebug');
                if (debugInfo) {
                    log(`Debug info: ${debugInfo}`, 'info');
                } else {
                    log('No debug info in storage', 'info');
                }
            } catch (e) {
                log(`Storage error: ${e.message}`, 'error');
            }
        }

        // Run test on page load
        setTimeout(test, 500);
    </script>
</body>
</html>
