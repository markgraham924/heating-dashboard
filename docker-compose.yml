version: '3.8'

services:
  heating-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: heating-dashboard
    ports:
      - "3100:3000"
    environment:
      - VITE_HA_URL=http://192.168.0.208:8123
      - VITE_HA_TOKEN=${VITE_HA_TOKEN}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
